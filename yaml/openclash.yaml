mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9999

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxy-providers:
  Sub:
    type: http
    url: "https://sub.ops.ci/sub?target=clash&url=你的订阅链接&append_type=true&list=true&tfo=true&udp=false"
    interval: 86400
    path: ./sub.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.apple.com/library/test/success.html

  HK:
    type: file
    path: ./sub.yaml
    filter: 港|HK|(?i)Hong
    health-check:
      enable: true
      interval: 120
      url: http://www.apple.com/library/test/success.html
  JP:
    type: file
    path: ./sub.yaml
    filter: 日|东京|JP|(?i)Japan
    health-check:
      enable: true
      interval: 120
      url: http://www.apple.com/library/test/success.html
  US:
    type: file
    path: ./sub.yaml
    filter: 美|US|(?i)States|America
    health-check:
      enable: true
      interval: 120
      url: http://www.apple.com/library/test/success.html
  TW:
    type: file
    path: ./sub.yaml
    filter: 台|湾|TW|(?i)Taiwan
    health-check:
      enable: true
      interval: 120
      url: http://www.apple.com/library/test/success.html
  SG:
    type: file
    path: ./sub.yaml
    filter: 新|狮|獅|SG|(?i)Singapor
    health-check:
      enable: true
      interval: 120
      url: http://www.apple.com/library/test/success.html
    
proxy-groups:
  - name: 🚀 Manual
    type: select
    use:
      - Sub

  - name: ✈️ Auto
