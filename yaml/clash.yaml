mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

proxy-providers:
  All:
    type: http
    url: "你的订阅链接"
    interval: 86400
    path: ./profiles/all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  HK:
    type: file
    path: ./profiles/all.yaml
    filter: 港|HK|(?i)Hong
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  JP:
    type: file
    path: ./profiles/all.yaml
    filter: 日|东京|JP|(?i)Japan
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  US:
    type: file
    path: ./profiles/all.yaml
    filter: 美|US|(?i)States|America
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  TW:
    type: file
    path: ./profiles/all.yaml
    filter: 台|湾|TW|(?i)Taiwan
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  SG:
    type: file
    path: ./profiles/all.yaml
    filter: 新|狮|獅|SG|(?i)Singapor
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204

dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.4.4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.google/dns-query
    
proxies:



